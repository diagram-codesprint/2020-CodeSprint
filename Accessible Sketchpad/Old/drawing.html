    <button class="block" onclick="displayInputSquare()">Square </button>

    <p id="demo"></p>
    <!--square-->
    <input class="hidden" type = "number"  id="side1s" value = "sideLength" placeholder="Enter Length">
    <button class = "hidden" type = "submit" onclick="drawRect(document.getElementById('side1s').value, document.getElementById('side1s').value)" id = "squarebtn"> Click to Enter </button>

    <br>
    <button class="hidden" type = "submit" onclick="drawRect(document.getElementById('side1r').value, document.getElementById('side2r').value)" id = "btnRect"> Click for rectangle </button>
    
    <!-- triangle -->
    <input class="hidden" type = "number" id="triside1" value= "triside1" placeholder="Enter Side 1 for Triangle"> 
    <input class="hidden" type = "number" id="triside2" value= "triside2" placeholder="Enter Side 2 for Triangle"> 
    <input class="hidden" type = "number" id="tri-angle" value= "tri-angle" placeholder="Enter Angle for Rectangle"> 

    <button class="hidden" type = "submit" onclick="drawTriangle(document.getElementById('triside1').value, document.getElementById('triside2').value,
